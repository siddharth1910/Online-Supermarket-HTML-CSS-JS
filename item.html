<body>
    <header>
        <nav class="navbar navbar-expand-lg headerNav">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">BITSmart</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Category</a>

                </ul>
                <form class="d-flex searchForm" >
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-success" data-toggle="button" type="submit">Search</button>
                </form>
 
                <div class="rightSide">
                    <a href=""><i class="fa fa-shopping-cart "></i></a>
                    <button class="icon"><i class="fa fa-heart-o" id="wishlist" data-bs-toggle="modal" data-bs-target="#exampleModal"></i></button>
                    <a href=""><i class="fa fa-user "></i></a>

              </div>

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Wishlist</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div>Hello</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <img src="images/grocery-cart.png" alt="" class="imag">
    <section class="section" id="product">
      <div class="container">
          <div class="row">
              <div class="col-lg-5">
              <div class="left-images">
                  <img src="images/item1.png" alt="">
                  <div class="container-flex">
                  <div class="row">
                    <div class="col-lg-3">
                  <img src="images/item2.png" alt="Responsive image", height=75%, class="image-fluid">
                  </div>
                  <div class="col-lg-3">
                    <img src="images/item3.png" alt="Responsive image", height=75%, class="image-fluid">
                    </div>
                  </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-4">
              <div class="right-content">
                  <h3>Orange</h3>
                  <span class="price">Rs. 75.00</span>
                  <ul class="stars">
                      <li><i class="fa fa-star"></i></li>
                      <li><i class="fa fa-star"></i></li>
                      <li><i class="fa fa-star"></i></li>
                      <li><i class="fa fa-star"></i></li>
                      <li><i class="fa fa-star"></i></li>
                  </ul>
                  <span><h6>1 kg of Freshly grown, locally sourced oranges from the plains. Delivered to your doorstep</h6></span>
                  <div class="quantity-content">
                      <div class="left-content">
                          <h6>Quantity</h6>
                      </div>
                      <div class="right-content">
                          <div class="quantity buttons_added">
                              <input type="button" value="-" class="minus"><input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
                          </div>
                      </div>
                  </div>
          
                    <div class="btn-toolbar">
                      <button type="button" class="btn btn-outline-primary" data-bs-toggle="button"><i class ="fa fa-shopping-cart"></i>Add to Cart</button>
                     
                      <button type="button" class="btn btn-primary" data-bs-toggle="button"><i class ="fa fa-heart-o"></i>Add to Wishlist</button>
                    
                      </div>
                    
      
              </div>
          </div>
          </div>
      </div>
  </section>
